<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Custom Elements - Lightweight Alternatives to Frameworks</title>
		<link rel="stylesheet" href="revealjs/css/reveal.css">
		<link rel="stylesheet" href="revealjs/css/theme/black.css">
		<link rel="stylesheet" href="revealjs/lib/css/zenburn.css">
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.href = window.location.search.match(/print-pdf/gi) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>
        <style>
            code { display: inline-block !important; text-align: left !important; }
            pre { text-align: center !important; }

            #opening-slide {
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 4px;
            }

            /*#custom-elements, #lightweight-alternatives-to-frameworks*/

            /*h1 { text-shadow: -1px -1px rgba(0, 0, 0, .75) !important; }*/
        </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="slides/01-intro.md" data-separator="^---$" data-separator-vertical="^--$"></section>
                <section data-markdown="slides/02-examples.md" data-separator="^---$" data-separator-vertical="^--$"></section>
                <section data-markdown="slides/03-outro.md" data-separator="^---$" data-separator-vertical="^--$"></section>
			</div>
		</div>

        <script src="document-register-element.js"></script>
        <script src="custom-icons.js"></script>

        <script>
            class XNotification extends HTMLElement {
                connectedCallback() {
                    const message = this.getAttribute('message');
                    const type = this.getAttribute('type');
                    const style = type === 'success'
                            ? 'background-color: #dff0d8; color: #3c763d; font-weight: bold; border: 2px solid #d6e9c6; border-radius: 6px;'
                            : 'background-color: #ccc; color: #444;';
                    
                    this.innerHTML = `<div style="${style}">${message}</div>`;
                }
            }

            customElements.define('x-notification', XNotification);

        </script>

		<script src="revealjs/lib/js/head.min.js"></script>
		<script src="revealjs/js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
                controls: true,
                progress: true,
                center: true,
                mouseWheel: true,
                transition: 'convex', // none/fade/slide/convex/concave/zoom
                slideNumber: 'c/t',

                // width: 1024,
                width: 1280,
                height: 720,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'revealjs/plugin/markdown/marked.js' },
					{ src: 'revealjs/plugin/markdown/markdown.js' },
					{ src: 'revealjs/plugin/notes/notes.js', async: true },
					{ src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
